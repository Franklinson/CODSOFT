{% extends 'main.html' %}
{% load static %}

{% block content %}

<p>Are you sure you want to delete "{{ cont.firstname }}"?</p>
<form action="{% url 'contact_delete' con.id %}" method="POST">

    <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm">
</form>

{% endblock %}
