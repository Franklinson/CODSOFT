{% extends 'main.html' %}
{% load static %}

{% block content %}

<p>Are you sure you want to delete "{{ rem.title }}"?</p>
<form action="{% url 'todo_delete' rem.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'todo_list' %}">Cancel</a>
    <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm">
</form>

{% endblock %}
