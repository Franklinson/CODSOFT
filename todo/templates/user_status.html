<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <a class="btn btn-outline-info btn-sm btn-block" href="#">Update Details</a>
      <a class="btn btn-outline-warning btn-sm btn-block" href="#">Make Payment</a>
      <a class="btn btn-outline-info btn-sm btn-block" href="#">Add Todo</a>
    </div>
  </div>

  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white bg-primary mb-3" id="orders-delivered">
        <div class="card-header">
          <h5 class="card-title">Total Todos</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{total}}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white bg-success mb-3" id="orders-pending">
        <div class="card-header">
          <h5 class="card-title">Total Todos Completed</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{completed}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
