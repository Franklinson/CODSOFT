<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'create_contact' %}"> Create Contact </a>
      <a class="btn btn-outline-warning btn-sm btn-block" href="{% url 'password_generator' %}"> Generate Passwprd </a>
      <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'todo_create' %}">Add Todo</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="card card-body">
            <form method="get">
				<p> Search for Contacts </p>
				{{myfilter.form}}
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
    </div>
<br>
  <div class="col-md">
    <div class="card text-center text-white bg-primary mb-3">
      <div class="card-header">
        <h5 class="card-title">Total Todos</h5>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{total}}</h3>
      </div>
    </div>
  </div>

  <div class="col-md">
    <div class="card text-center text-white bg-success mb-3">
      <div class="card-header">
        <h5 class="card-title">Total Todos Completed</h5>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{completed}}</h3>
      </div>
    </div>
  </div>

  <div class="col-md">
    <div class="card text-center text-white bg-success mb-3">
      <div class="card-header">
        <h5 class="card-title">Total Contacts</h5>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{tot}}</h3>
      </div>
    </div>
  </div>
</div>
